<section class="container excluir-pensamentos ff-inter">

    <p>
      O Pensamento será deletado.
      <br />Confirma a exclusão?
    </p>
    <div class="acoes">
      <button></button>
      <button class="botao botao-excluir" (click)="excluirPensamento()">

      <button class="botao botao-cancelar" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </div>
</section>
